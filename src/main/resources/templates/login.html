<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Login</h2>
            <form action="/login" method="post" class="was-validated">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                    <div class="invalid-feedback">
                        Please enter your username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
                <div class="mb-3" th:if="${showCaptcha}">
                    <label for="captchaInput" class="form-label">Enter CAPTCHA: <span th:text="${captcha}"></span></label>
                    <input type="text" name="captchaInput" class="form-control" id="captchaInput" required>
                    <div class="invalid-feedback">
                        Please enter the CAPTCHA.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div th:if="${error}" class="text-danger mt-3 text-center" th:text="${error}"></div>
            </form>
        </div>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
</body>
</html>
